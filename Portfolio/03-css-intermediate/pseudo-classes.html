<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
        <style>
            #root::after {
                content: 'After';
            }
            
            #root::before {
                content: 'Before';
            }
        </style>
      
</head>
<body>
    <div id="root">
        <p> Something</p>
    </div>
</body>
</html>
