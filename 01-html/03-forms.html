<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form>
        <fieldset>
            <legend>Sign in</legend>

        <section>
        <label>Username</label>
        <br>
        <input name="username" placeholder="e.g. SuperMarioFan">
    </section>

    <section>
        <label>Password </label>
        <br>
        <input name="password" placeholder="e.g. 12345" type="password">
    </section>

    <section>
        <input type="checkbox" name="preferences" value="pizza" id="pizza" checked/>
        <label for="pizza"> Pizza</label>

        <input type="checkbox" name="preferences" value="pasta" id="pasta"/>
        <label for="pasta"> Pasta</label>

        <input type="checkbox" name="preferences" value="mandolin" id="mandolin"/>
        <label for="mandolin"> Mandolin</label>
    </section>

    <section>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female </label>
        
        <input type="radio" name="gender" value="male" id="male">
        <label for="male"> Male</label>

        <input type="radio" name="gender" value="apache-helicopeter" id="apache-helicopeter">
        <label for="apache-helicopeter">Apache Helicopeter </label>

        <input type="radio" name="gender" value="i-dont-care" id="i-dont-care" checked>
        <label for="i-dont-care">I don't care</label>
    
    </section>

    <section>
        <label for="languages">Languages I <span>know:</span></label>
        <br>
        <select name="languages" id="Languages" multiple>
                <option value="html"> HyperText Markup Language</option>
                <option value="css">Cascading StyleSheets</option>
                <option value="js">JavaScript</option>
        </select>
    </section>
        
        
            <button type="submit">Login</button>
        </fieldset>
    </form>

</body>
</html>
